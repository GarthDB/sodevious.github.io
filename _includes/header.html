<div class="navigation">
    <a href="/">
        <h1 class="header-title">
            {{ site.name }}
        </h1>
    </a>

    <nav class="header-links" role="navigation">
        <ul>
            {% for item in site.data.navigation %}
                <li><a href="/{{ item.link }}">{{ item.label }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
