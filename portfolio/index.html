---
layout: page
title: Portfolio
---

<section role="portfolio">
    <div class="container">
        <h2>Portfolio</h2>

        {% for post in site.categories['portfolio'] %}
            <div class="portfolio-item">
                <h3>
                    <a href="{{post.url}}">{{post.title}}</a>
                    <span class="post-links">
                        {% if post.github %}<a href="{{post.github}}"><i class="icon-code"></i></a>{% endif %}
                        {% if post.site_url %}<a href="{{post.site_url}}"><i class="icon-globe"></i></a>{% endif %}
                    </span> 
                    <span class="post-type">{{post.type}}</span>
                </h3>
                <a href="{{post.url}}"><img src="{{post.featured_img}}" /></a>
            </div>
        {% endfor %} 
    </div>
</section>
